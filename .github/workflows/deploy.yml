name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Grant the workflow explicit permissions needed to create a gh-pages commit
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the built-in GITHUB_TOKEN (workflow permissions above must allow write)
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
